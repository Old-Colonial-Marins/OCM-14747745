- type: entity
  id: DecorativeCanYellow
  name: Жёлтая банка
  description: Пустая жёлтая банка. Наверное, стояла тут давно.
  components:
    - type: Sprite
      sprite: Objects/Decorations/barrels.rsi
      state: barrel_yellow
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 20
          behaviors:
            - !type:DeleteEntity
    - type: Clickable
    - type: InteractionOutline
    - type: Tag
      tags:
        - Decoration
        - Breakable
    - type: Physical
    - type: Anchorable

