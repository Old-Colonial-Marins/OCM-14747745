- type: entity
  parent: MobXenoBaseT2
  id: MobHivelordXeno
  name: hivelord
  components:
    # Actions
    - type: Xeno
      actions:
        - ActionXenoBuildWall
        - ActionXenoVines
        - ActionXenoRest
        - ActionXenoDegradation
    - type: XenoVines
    - type: XenoBuildWall
      wallPrototype: XenoWall
    # Evolution
    - type: XenoEvolutions
      evolutions:
        - !type:XenoEvolution
          prototype: MobGorgerXeno
          evolution: 1200
    # Attack
    - type: MeleeWeapon
      damage:
        groups:
          Brute: 20
        types:
          Structural: 30
    - type: MobThresholds
      thresholds:
        0: Alive
        800: Dead
        700: Critical
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTypeTrigger
            damageType: Blunt
            damage: 800
          behaviors:
          - !type:GibBehavior { }
    - type: Sprite
      sprite: _CM/Mobs/Xenos/hivelord.rsi
    - type: XenoDegradation
      prototype: MobDroneXeno
      timeUsage: 30
    - type: SlowOnDamage
      speedModifierThresholds:
        300: 0.85
        350: 0.80
        400: 0.75
        450: 0.70

