- type: entity
  parent: MobXenoBaseT0
  id: MobFaceHuggerXeno
  name: face-hugger
  components:
    - type: XenoEvolutions
      enabled: false
      evolutions:
      - !type:XenoEvolution
        prototype: MobLarvaXeno
        evolution: 0
    - type: Xeno
      actions:
        - ActionXenoRest
    - type: FaceHugger
      paralyzeTime: 3
    - type: FaceHugging
    - type: AddAccentClothing
      accent: ReplacementAccent
      replacement: mumble
    - type: Sprite
      sprite: _CM/Mobs/Xenos/face_hugger.rsi
      drawdepth: SmallMobs
      noRot: true
      layers:
        - map: [ "enum.DamageStateVisualLayers.Base" ]
          state: alive
    - type: DamageStateVisuals
      states:
        Alive:
          Base: alive
        Dead:
          Base: dead
        Critical:
          Base: critical
    - type: Item
      size: Huge
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.3
          density: 100
          mask:
            - SmallMobMask
          layer:
            - SmallMobLayer
    - type: Speech
    - type: Bloodstream
      bloodMaxVolume: 10
      bloodReagent: FluorosulfuricAcid
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      name: FaceHugger
      description: FaceHugger
      rules: FaceHugger
    - type: GhostTakeoverAvailable
    - type: MeleeWeapon
      hidden: true
      soundHit:
        path: /Audio/Effects/bite.ogg
      angle: 0
      animation: WeaponArcBite
      damage:
        types:
          Piercing: 3
    - type: MobThresholds
      thresholds:
        0: Alive
        150: Dead
    - type: MovementSpeedModifier
      baseWalkSpeed: 5
      baseSprintSpeed: 9
    - type: Clothing
      quickEquip: false
      sprite: Objects/Xeno/face_hugger.rsi
      slots:
        - MASK
    - type: SelfUnremovableClothing
    - type: NoPickupInContainer # Удаляет кнопку "Взять в руку" если лицик в инвентаре
    - type: Blindfold
    - type: SlowOnDamage
      speedModifierThresholds:
        50: 0.9
        60: 0.85
        70: 0.80
        80: 0.75
        90: 0.70
    - type: Reflect
      reflectProb: 0.25
    - type: Vocal
      sounds:
        Male: XenoLarva
        Female: XenoLarva
        Unsexed: XenoLarva

- type: entity
  id: ActionFaceHuggerJump
  name: Jump
  description: Jump right at the face!
  noSpawn: true
  components:
    - type: WorldTargetAction
      useDelay: 10
      icon:
        sprite: Actions/xeno.rsi
        state: charge
      itemIconStyle: NoItem
      priority: -12
      event: !type:FaceHuggerJumpActionEvent
      checkCanAccess: false
      range: 0

- type: entity
  name: larva
  parent: MobXenoBaseT0
  id: MobLarvaXeno
  components:
    - type: XenoEvolutions
      evolutions:
        - !type:XenoEvolution
          prototype: MobRunnerXeno
          evolution: 240
        - !type:XenoEvolution
          prototype: MobDroneXeno
          evolution: 240
        - !type:XenoEvolution
          prototype: MobSentinelXeno
          evolution: 240
        - !type:XenoEvolution
          prototype: MobWarriorXeno
          evolution: 240
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      name: FaceHugger
      description: FaceHugger
      rules: FaceHugger
    - type: GhostTakeoverAvailable
    - type: Sprite
      drawdepth: Mobs
      sprite: _CM/Mobs/Xenos/larva.rsi
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: running
    - type: MobThresholds
      thresholds:
        0: Alive
        120: Dead
    - type: MeleeWeapon
      hidden: true
      damage:
        groups:
          Brute: 15
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.20
          density: 20
          mask:
          - SmallMobMask
          layer:
          - SmallMobLayer
    - type: Vocal
      sounds:
        Male: XenoLarva
        Female: XenoLarva
        Unsexed: XenoLarva

- type: entity
  id: MobEggedLarvaXeno
  suffix: Fast evolution
  parent: MobLarvaXeno
  components:
  - type: XenoEvolutions
    evolutions:
    - !type:XenoEvolution
      prototype: MobRunnerXeno
      evolution: 20
    - !type:XenoEvolution
      prototype: MobDroneXeno
      evolution: 20
    - !type:XenoEvolution
      prototype: MobSentinelXeno
      evolution: 20
    - !type:XenoEvolution
      prototype: MobWarriorXeno
      evolution: 20

- type: entity
  name: Tick Xeno
  parent:
    - BaseMob
    - MobAtmosExposed
    - MobCombat
    - MobBloodstream
    - MobFlammable
  id: MobTickXeno
  components:
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
  - type: Body
  - type: StandingState
  - type: Xeno
  - type: MovementIgnoreGravity
  - type: GravityMovementSlow
  - type: FriendlyFire
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: _CM/Mobs/Xenos/xeno_tick.rsi
      scale: 0.8, 0.8
  - type: Physics
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 6
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.20
        density: 20
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Dead
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Xeno
  - type: Stamina
    critThreshold: 15
  - type: MovementAlwaysTouching
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
      Critical:
        Base: critical
  - type: Butcherable
    spawned:
    - id: FoodMeatXeno
      amount: 1
  - type: PassiveDamage
    allowedStates:
    - Alive
    damageCap: 60   # some space for errors
    damage:
      groups:
        Burn: 0.833 # Eats self 50 HP for 60 sec
  - type: Bloodstream
    bloodMaxVolume: 50
    bloodReagent: FluorosulfuricAcid
  - type: CombatMode
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 10
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Speech
    speechVerb: SmallMob
  - type: NonSpreaderZombie
  - type: NpcFactionMember
    factions:
    - Xeno
